<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录页</title>
    <!-- ========== Css Files ========== -->
    <link href="css/root.css" rel="stylesheet">
    <link href="css/plugin/sweet-alert/sweet-alert.css">
    <style type="text/css">
        body {
            background: #F5F5F5;
        }
    </style>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="js/sweet-alert/sweet-alert.min.js"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/cookie.js" type="text/javascript"></script>
</head>
<body>
<div class="login-form" ng-app="login">
    <form ng-controller="loginController">
        <div class="top">
            <img src="img/kode-icon.png" alt="icon" class="icon">
            <h1>校园市场</h1>
            <h4>校园市场平台</h4>
        </div>
        <div class="form-area">
            <div class="group">
                <input type="text" class="form-control" placeholder="手机或邮箱" ng-model="phoneOrEmail">
                <i class="fa fa-user"></i>
            </div>
            <div class="group">
                <input type="password" class="form-control" placeholder="密码" ng-model="password">
                <i class="fa fa-key"></i>
            </div>
            <div class="checkbox checkbox-primary">
                <input id="checkbox101" type="checkbox" ng-model="isRemember">
                <label for="checkbox101">记住我</label>
            </div>
            <button class="btn btn-default btn-block" ng-click="login()">登录</button>
        </div>
    </form>
    <div class="footer-links row">
        <div class="col-xs-6"><a href="register.html"><i class="fa fa-external-link"></i>现在注册</a></div>
        <div class="col-xs-6 text-right"><a href="forgot-password.html"><i class="fa fa-lock"></i>忘记密码</a></div>
    </div>
</div>
</body>
</html>
