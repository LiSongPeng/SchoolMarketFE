<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- //for-mobile-apps -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- pignose css -->
    <link href="css/pignose.layerslider.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //pignose css -->
    <link href="css/index-style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="js/toastr/toastr.min.css" rel="stylesheet" type="text/css">
    <style>
        a {
            cursor: pointer;
        }
    </style>
    <!-- js -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/toastr/toastr.min.js"></script>
    <!-- cart -->
    <script src="js/simpleCart.min.js"></script>
    <!-- cart -->
    <!-- for bootstrap working -->
    <script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
    <!-- //for bootstrap working -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic'
          rel='stylesheet' type='text/css'>
    <script src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/pignose.layerslider.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/config.js"></script>
</head>
<body ng-app="indexFrame">
<div class="container">
    <div id="myCarousel" class="carousel slide" ng-controller="bannerController">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/a1.png" alt="First slide">
            </div>
            <div class="item">
                <img src="images/a2.png" alt="First slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="product-easy" style="padding-top: 20px" ng-controller="productController">
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                商品分类
            </div>
            <div class="col-md-2">
                <select class="form-control" ng-change="queryByCategory()" ng-model="productCategory">
                    <option value="0" selected>全部</option>
                    <option ng-repeat="category in categorys" value="category.id">
                        {{category.name}}
                    </option>
                </select>
            </div>
            <div class="col-md-9">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 product-men yes-marg" ng-repeat="product in products">
                <div class="men-pro-item simpleCart_shelfItem">
                    <div class="men-thumb-item">
                        <img ng-src="{{product.imga}}" alt="图片" class="pro-image-front">
                        <img ng-src="{{product.imga}}" alt="图片" class="pro-image-back">
                        <div class="men-cart-pro">
                            <div class="inner-men-cart-pro">
                                <a ng-click="productDetail(product.id)" class="link-product-add-cart">查看详情</a>
                            </div>
                        </div>
                        <span class="product-new-top" ng-if="product.type==1">新品</span>
                        <span class="product-new-top" ng-if="product.type==2">二手</span>
                        <span class="product-new-top" ng-if="product.type==3">拍卖</span>
                    </div>
                    <div class="item-info-product ">
                        <h4><a>{{product.name}}</a></h4>
                        <div class="info-product-price">
                            <span class="item_price">￥{{product.price}}</span>
                        </div>
                        <a class="item_add single-item hvr-outline-out button2" ng-if="product.type!=3"
                           ng-click="addToCart(product)">加入购物车</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-md-12 text-center">
                <ul class="pagination" style="margin-top:0px">
                    <li>
                        <a aria-label="Previous" ng-click="previous()">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a>{{pageInfo.pageNum}}</a></li>
                    <li>
                        <a aria-label="Next" ng-click="next()">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p class="copy-right">Copyright © 2018 All rights reserved.</p>
    </div>
</div>
</body>
<script src="js/indexFrame.js"></script>
</html>
