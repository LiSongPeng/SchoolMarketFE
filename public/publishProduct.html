<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布商品页面</title>

    <link href="css/root.css" rel="stylesheet">
    <link href="css/plugin/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css">
    <style type="text/css">
        body {
            background: #F5F5F5;
        }

        .login-form {
            width: 800px;
            padding-top: 100px;
            margin: 0px auto;
            text-shadow: none;
        }
    </style>
    <script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="js/sweet-alert/sweet-alert.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-wysihtml5/wysihtml5-0.3.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/publishProduct.js" type="text/javascript"></script>
</head>
<body ng-app="publishProduct">
<div class="login-form" ng-controller="publishProductController">
    <form action="{{action}}" enctype="multipart/form-data" method="post"
          id="form">
        <div class="top">
            <h1>商品发布</h1>
            <h4>商品信息发布</h4>
        </div>
        <div class="form-area">
            商品图片(请上传四张商品图片)
            <div class="group">
                <input type="file" name="imgs" class="form-control" accept="image/*" multiple required>
            </div>
            商品名称
            <div class="group">
                <input type="text" name="name" class="form-control" required>
                <i class="fa fa-info"></i>
            </div>
            商品价格(起拍价格)
            <div class="group">
                <input type="number" name="price" class="form-control" min="1" required>
                <i class="fa fa-sort-numeric-asc"></i>
            </div>
            商品描述
            <div class="group">
                <textarea class="textarea form-control wysihtml5-textarea" style="height: 200px" placeholder="输入描述" name="disc"></textarea>
                <script type="text/javascript">
                    $('.textarea').wysihtml5();
                </script>
            </div>
            商品类别
            <div class="group">
                <select class="form-control" name="type">
                    <option value="1">新品</option>
                    <option value="2">二手</option>
                    <option value="3">拍卖</option>
                </select>
            </div>
            商品分类
            <div class="group">
                <select class="form-control" ng-model="productCategory" name="categoryId" required>
                    <option ng-repeat="category in categorys" value="{{category.id}}">
                        {{category.name}}
                    </option>
                </select>
            </div>
            商品数量
            <div class="group">
                <input type="number" name="number" class="form-control" min="1" required>
                <i class="fa fa-sort-numeric-asc"></i>
            </div>
            <input type="text" name="userId" ng-model="userId" style="display: none;"/>
            <button type="submit" class="btn btn-default btn-block">发布</button>
        </div>
    </form>
    <div class="footer-links row">
        <div class="col-xs-6"><a href="index.html"><i class="fa fa-sign-in"></i>首页</a></div>
    </div>
</div>
</body>
</html>
