<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>校园市场首页</title>
    <link href="css/root.css" rel="stylesheet">
    <link href="css/plugin/sweet-alert/sweet-alert.css">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/sweet-alert/sweet-alert.min.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <style>
        a {
            cursor: pointer;
        }
    </style>
</head>
<body ng-app="index" style="overflow-y: hidden;">
<!-- Start Page Loading -->
<div class="loading"><img src="img/loading.gif" alt="loading-img"></div>
<!-- End Page Loading -->
<!-- //////////////////////////////////////////////////////////////////////////// -->
<!-- START TOP -->
<div id="top" class="clearfix" ng-controller="topBarController">

    <!-- Start App Logo -->
    <div class="applogo">
        <a href="index.html" class="logo">校园市场</a>
    </div>
    <!-- End App Logo -->

    <!-- Start Sidebar Show Hide Button -->
    <a class="sidebar-open-button"><i class="fa fa-bars"></i></a>
    <a class="sidebar-open-button-mobile"><i class="fa fa-bars"></i></a>
    <!-- End Sidebar Show Hide Button -->

    <!-- Start Searchbox -->
    <form class="searchform">
        <input type="text" class="searchbox" id="searchbox" placeholder="搜索商品" ng-model="searchKeyWord">
        <span class="searchbutton" ng-click="searchProduct()"><i class="fa fa-search"></i></span>
    </form>
    <!-- End Searchbox -->

    <!-- Start Sidepanel Show-Hide Button -->
    <a href="#sidepanel" class="sidepanel-open-button"><i class="fa fa-outdent"></i></a>
    <!-- End Sidepanel Show-Hide Button -->

    <!-- Start Top Right -->
    <ul class="top-right">

        <li class="dropdown link">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle hdbutton">创建新的<span
                    class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-list">
                <li><a href="publishProduct.html"><i class="fa falist fa-paper-plane-o"></i>商品</a></li>
            </ul>
        </li>

        <li class="link">
            <a class="notifications">{{notifyNumber}}</a>
        </li>

        <li class="dropdown link">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle profilebox"><img src="{{headImg}}"
                                                                                       alt="头像"><b>{{currUser.name}}</b><span
                    class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-list dropdown-menu-right">
                <li role="presentation" class="dropdown-header">选项</li>
                <li><a href="userInfo.html"><i class="fa falist fa-wrench"></i>个人信息</a></li>
                <li><a ng-click="logOut()"><i class="fa falist fa-power-off"></i>退出</a></li>
            </ul>
        </li>

    </ul>
    <!-- End Top Right -->

</div>
<!-- END TOP -->
<!-- //////////////////////////////////////////////////////////////////////////// -->


<!-- //////////////////////////////////////////////////////////////////////////// -->
<!-- START SIDEBAR -->
<div class="sidebar clearfix hidden" ng-controller="sideBarController">

    <ul class="sidebar-panel nav">
        <li class="sidetitle">菜单栏</li>
        <li><a href="index.html"><span class="icon color5"><i class="fa fa-home"></i></span>主页</a></li>
        <li><a href="myOrder.html"><span class="icon color6"><i class="fa fa-arrow-up"></i></span>我的订单</a></li>
        <li><a href="orderMe.html"><span class="icon color6"><i class="fa fa-arrow-down"></i></span>向我下的订单</a></li>
        <li><a href="myShoppingCart.html"><span class="icon color6"><i class="fa fa-shopping-cart"></i></span>我的购物车</a>
        </li>
        <li><a href="publishProduct.html"><span class="icon color6"><i class="fa fa-paper-plane"></i></span>发布商品</a>
        </li>
        <li><a href="productManage.html"><span class="icon color6"><i class="fa fa-adjust"></i></span>已发布商品管理</a></li>
    </ul>

</div>
<!-- END SIDEBAR -->
<iframe src="indexFrame.html" width="100%;" height="700px"></iframe>
<!-- START SIDEPANEL -->
<div role="tabpanel" class="sidepanel">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#notification" aria-controls="notification" role="tab"
                                                  data-toggle="tab">新通知</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" ng-controller="notificationController">

        <div role="tabpanel" class="tab-pane active" id="notification">

            <div class="sidepanel-m-title">
                通知
                <span class="left-icon"><a ng-click="refresh()"><i class="fa fa-refresh"></i></a></span>
                <span class="right-icon"><a ng-click="removeAll()"><i class="fa fa-eraser"></i></a></span>
            </div>

            <div class="gn-title">列表</div>

            <ul class="list-w-title" ng-if="hasNotification">

                <li ng-repeat="item in notifications">
                    <a href="#">
                        <span class="label label-danger">详情</span>
                        <span class="date" ng-click="removeItem(item.id)">删除</span>
                        <h4>{{item.title}}</h4>
                        {{item.content}}
                    </a>
                </li>
            </ul>

        </div>
    </div>

</div>
</body>
</html>
