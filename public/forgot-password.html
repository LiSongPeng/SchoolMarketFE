<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>忘记密码</title>
    <!-- ========== Css Files ========== -->
    <link href="css/root.css" rel="stylesheet">
    <link href="css/plugin/sweet-alert/sweet-alert.css">
    <style type="text/css">
        body {
            background: #F5F5F5;
        }
    </style>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="js/sweet-alert/sweet-alert.min.js"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/forgotPassword.js" type="text/javascript"></script>
</head>
<body>

<div class="login-form" ng-app="forgotPassword">
    <form ng-controller="forgotPasswordController">
        <div class="top">
            <h1>忘记密码</h1>
            <h4>你可以找回你的密码</h4>
        </div>
        <div class="form-area">
            <div class="group">
                <input type="text" class="form-control" placeholder="身份证号" ng-model="identify">
                <i class="fa fa-user"></i>
            </div>
            <div class="group">
                <input type="text" class="form-control" placeholder="邮箱号或手机号" ng-model="phoneOrEmail">
                <i class="fa fa-envelope-o"></i>
            </div>
            <button class="btn btn-default btn-block" ng-click="findPassword()">找回密码</button>
        </div>
    </form>
    <div class="footer-links row">
        <div class="col-xs-6"><a href="login.html"><i class="fa fa-sign-in"></i>去登录</a></div>
        <div class="col-xs-6 text-right"><a href="register.html"><i class="fa fa-external-link"></i>现在注册</a></div>
    </div>
</div>
</body>
</html>
